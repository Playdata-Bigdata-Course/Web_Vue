<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <h2>review : 제시된 UI와 흡사한 화면 구성 및 기능 구현하기</h2>
    <br>
    <div id="choice">
        <label for="cars">1. 학년 선택</label>
 
        <select id="grade" v-model="grade">
            <option value="1학년">1학년</option>
            <option value="2학년">2학년</option>
            <option value="3학년">3학년</option>
        </select>
 
        <p />
 
        2. 수강 과목 선택 <br>
        <input type="checkbox" id="subject" v-model="subject" value="국어">
        국어<br>
        <input type="checkbox" id="subject" v-model="subject" value="영어">
        영어<br>
        <input type="checkbox" id="subject" v-model="subject" value="수학">
        수학<br>
 
        <p />
 
        3. 이름 입력<br>
        <input type="text" v-model="name">
        <br>
        <hr color="blue"><br>
    </div>
 
    4. 정보 출력 <br>
    <div id="result">
        <ol>
            <li>학년 : {{grade}}</li>
            <li>수강 과목 : {{subject}}</li>
            <li>이름 : {{name}}</li>
        </ol>
    </div>
 
 
    <script>
       
        let model = { grade: "", subject: [], name: "" };
 
        let choice = new Vue({
            el: "#choice",
            data: model
        });
 
        let result = new Vue({
            el: "#result",
            data: model
        });
 
    </script>
</body>
 
</html>
