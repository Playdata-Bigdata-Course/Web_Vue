<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="step04_totalReview.css">
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

<div class="slideshow-container" id="slide">
<div style="text-align:center" id="dot">
  
<script>
function draw(){
    for(let i = 0; i<4;i++){
        const arr = ["one", "two", "three", "four"];
        let txt = `
        <div class="mySlides fade">
        <div class="numbertext">`+(i+1)+` / 4</div>
        <img :src="`+arr[i]+`.imgsrc" style="width:100%">
        <div class="text" v-text="`+arr[i]+`.msg"></div>
        </div>
        `;
        document.getElementById("slide").innerHTML += txt;
    }
    let txt2 = `
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
    `;
    document.getElementById("slide").innerHTML+= txt2;
    for(let i = 0; i<4;i++){
        let txt = `
        <span class="dot" onclick="currentSlide(`+(i+1)+`)"></span> 
        `;
        document.getElementById("dot").innerHTML += txt;
    }
}
draw();
//vue.js
let model = {
    one:{
        "imgsrc":"images/copymoney.jpg",
        "msg":"start"
    },
    two:{
        "imgsrc":"images/down.jpg",
        "msg":"pray"
    },
    three:{
        "imgsrc":"images/ing.jpg",
        "msg":"wait"
    },
    four:{
        "imgsrc": "images/up.gif",
        "msg":"copy success"
    }
  }
new Vue({
    el:"#slide",
    data:model
})
    setInterval(()=>plusSlides(1),3000);

var slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("dot");
  if (n > slides.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";  
  }
  for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " active";

}

</script>
<div id="hi">
    
</div>
</body>
</html>
